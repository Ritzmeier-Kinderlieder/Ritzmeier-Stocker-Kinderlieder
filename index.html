<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        /* Vollbild Hintergrund mit Overlay */
        body {
			background: url('Cover_WerIstDa_3000x3000_01.png') no-repeat center center fixed;
			background-size: cover;
        }

        /* Dunkel-Overlay für bessere Lesbarkeit */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            z-index: 1;
            position: relative;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Button-Container */
        .button-container {
            display: flex;
            gap: 30px;
            z-index: 1;
            position: relative;
        }

        /* Stil für Buttons */
        .button {
            padding: 18px 35px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover-Effekt */
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite</h1>
    <div class="button-container">
        <a href="seite1.html" class="button">Zur Seite 1</a>
        <a href="seite2.html" class="button">Zur Seite 2</a>
    </div>
</body>
</html>
