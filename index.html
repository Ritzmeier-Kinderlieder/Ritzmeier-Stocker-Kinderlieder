<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        /* Vollbild Hintergrund mit Overlay */
        body {
			background: url('Cover_WerIstDa_3000x3000_01.png') no-repeat center center fixed;
			background-size: cover;
        }

        /* Dunkel-Overlay für bessere Lesbarkeit */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
		.Sektion-1 {
			position: relative;
			text-align: center;
			padding-top: 10px;
		}

        .Sektion-1 h1 {
            font-size: 3vw;
            color: #FFFFCC;
			margin-bottom: 10px;
        }

		.Sektion-1 .text1 {
			font-size: 2vw;
            color: white;
			margin-bottom: 20px;
        }
		
        /* Button-Container Seite*/
        .Sektion-1 .button-container-seite {
            display: flex;
            gap: 30px;
            z-index: 1;
			margin-bottom: 20px;
        }

        /* Stil für Buttons Seite*/
        .Sektion-1 .button-seite {
            padding: 18px 35px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover-Effekt Seite*/
        .Sektion-1 .button-seite:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

		.Sektion-2 {
			position: relative;
			text-align: left;
			padding: 40px 20px;
		}
		
        .Sektion-2 h2 {
            font-size: 3vw;
            color: #FFFFCC;
			margin-bottom: 10px;
        }
		
		.Sektion-2 .text2 {
			font-size: 2vw;
			color: white;
			margin-bottom: 15px;
		}
		
	        /* Button-Container Link*/
        .Sektion-2 .button-container-link {
            display: flex;
            gap: 30px;
            z-index: 1;
			margin-bottom: 20px;
        }

        /* Stil für Buttons Link*/
        .Sektion-2 .button-link {
            padding: 18px 35px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover-Effekt Link*/
        .Sektion-2 .button-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }	
		
    </style>
</head>
<body>
