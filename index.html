<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        /* Hintergrundbild f√ºr die gesamte Seite */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite</h1>
    <div class="button-container">
        <a href="seite1.html" class="button">Zur Seite 1</a>
        <a href="seite2.html" class="button">Zur Seite 2</a>
    </div>
</body>
</html>
