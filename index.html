<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        /* Vollbild Hintergrund mit Overlay */
        body {
			background: url('Cover_WerIstDa_3000x3000_01.png') no-repeat center center fixed;
			background-size: cover;
        }

        /* Dunkel-Overlay für bessere Lesbarkeit */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 3em;
            color: red;
			margin-bottom: 50px;
            z-index: 1;
            position: absolute;
			top: 5%;
			left: 50%
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        h2 {
            font-size: 2em;
            color: blue;
			margin-bottom: 50px;
            z-index: 1;
            position: absolute;
			top: 40%;
			left: 50%
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
		
        /* Button-Container Seite*/
        .button-container-seite {
            display: flex;
            gap: 30px;
            z-index: 1;
			position: absolute;
			top: 25%;
			left: 20%
            /* position: relative; */
        }

        /* Stil für Buttons Seite*/
        .button-seite {
            padding: 18px 35px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover-Effekt Seite*/
        .button-seite:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
		
	        /* Button-Container Link*/
        .button-container-link {
            display: flex;
            gap: 30px;
            z-index: 1;
			position: absolute;
			top: 50%;
			left: 20%
            /* position: relative; */
        }

        /* Stil für Buttons Link*/
        .button-link {
            padding: 18px 35px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Hover-Effekt Link*/
        .button-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }	
		/* Textzeile */
		.textzeile {
			font-size: 40px;
			color: white;
			margin-top: 20px;
		}
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite</h1>
    <div class="button-container-seite">
        <a href="Seite1-hörproben.html" class="button-seite">Hörproben</a>
        <a href="Seite2-überdasBuch.html" class="button-seite">Über das Buch</a>
		<a href="Seite3-überMich.html" class="button-seite">Über mich</a>
    </div>
    <h2>Das Album "Wer ist da?" ist auf folgenden Plattformen verfügbar</h2>

		<a href="https://open.spotify.com/intl-de/album/5WHO6cQUSb44RhFGGea4uN" class="button-link">Link zu Spotify</a>
    </div>	<p>Das ist eine einfache Textzeile mit "paragraph".</p>

</body>
</html>
